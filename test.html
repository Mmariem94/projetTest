<html>
    <head></head>
    <body>
        <h1>Liste des notes</h1>
        <ul id="notesList"></ul>
        <h1>Ajout d'une note</h1>
        <form id="ajoutNote">
            <h2>Titre</h2>
            <input type="text" id="titreText" placeholder="Ecrire le titre ...">
            <h2>Contenu</h2>
            <input type="text" id="contenuText" placeholder="Ecrire le contenu de la note ...">
            <input type="submit" value="Ajouter" id="ajoutBtn">
        </form>

        <div id="modifModal" style="display: none;">
            <form id="modifForm">
                <h1>Modifier la note</h1>
                <div style="display: flex; flex-direction:raw;">
                    <div><input type="text" id="modifTitre"></div> 
                     <div> <textarea id="modifContenu"></textarea></div>
                    <div><input type="submit" value="Modifier" id="envoieModif"></div>
                </div>
            </form>
        </div>
        <script src="test.js"></script>
    </body>
</html>
